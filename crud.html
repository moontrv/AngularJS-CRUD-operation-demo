<!doctype html><html lang="en" ng-app="myApp"><head>  <meta charset="utf-8">  <title>$http CRUD</title>  <script src="angular.js"></script>  <script>	(function() {		var name = "myApp",			requires = [],			myApp = null,			url = "https://api.mongolab.com/api/1/databases/my-collection/collections/course",			config = {params: {apiKey:"52pMbk2S9_HKPegXwssXKt3n3a9ChKqw"}};		myApp = angular.module(name, requires);		myApp.controller("AppCtrl", function($scope, $http) {		    $scope.courses = [];			// variables for toggling view states			$scope.toggleAddCourseView = false;			$scope.toggleEditCourseView = false;			// to load all courses			$scope.loadCourses = function() {				$http.get(url, config)					.success(function(data) {						$scope.courses = data;					});			}			$scope.toggleAddCourse = function(flag) {				$scope.toggleAddCourseView = flag;			}			$scope.toggleEditCourse = function(flag) {				$scope.toggleEditCourseView = flag;			}			$scope.addCourse = function(course) {				$http.post(url, course, config)					.success(function(data) {						$scope.loadCourses();					});			}			$scope.editCourse = function(course) {				$scope.toggleEditCourseView = true;				$scope.courseToEdit = angular.copy(course);			}			$scope.updateCourse = function (course) {			    var id = course._id.$oid;				$http.put(url+"/"+id, course, config)					.success(function(data) {						$scope.loadCourses();					});			}			$scope.deleteCourse = function (course) {			    var id = course._id.$oid;				$http.delete(url+"/"+id, config)					.success(function(data) {						$scope.loadCourses();					});			}		});	}());  </script></head><body ng-controller="AppCtrl">	<div>		<button ng-click="loadCourses()">Load Courses</button>		<button ng-click="toggleAddCourse(true)">Add New Course</button>	</div>	<div>		<ng-include src="'partials/course_list.html'"></ng-include>		<ng-include src="'partials/add_course.html'" ng-show="toggleAddCourseView"></ng-include>		<ng-include src="'partials/edit_course.html'" ng-show="toggleEditCourseView"></ng-include>	</div></body></html>
