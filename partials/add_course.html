<div>
	<h1>Add Course</h1>
	<form>
		<label>Course Name:</label>
		<input type="text" ng-model="course.name" /> </br>
		<label>Category:</label>
		<select ng-model="course.category">
			<option value="Development">Development</option>
			<option value="Business">Business</option>
			<option value="Design">Design</option>
			<option value="Marketing">Marketing</option>
		</select> </br>
		<label>Timeline:</label>
		<input type="number" ng-model="course.timeline" /> </br>
		<label>Price:</label>
		<input type="number" ng-model="course.price" /> </br>
		<button ng-click="addCourse(course)">Add</button>
		<button ng-click="toggleAddCourse(false)">Cancel</button>
	</form>
</div>
